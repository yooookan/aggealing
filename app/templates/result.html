<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Aggealing</title>
  </head>
  <body>
    <div style="color:darkslategray; background-color: black; text-align: left; font-size: 20px; padding-left:10px">~Present Recommendation System~</div>
    <div style="color:black; background-color: white; text-align: center; font-size: 40px">Recommended Present !!</div>
  
    <div style="text-align: center;">
      <div style="color:black; background-color: white; font-size: 30px; margin: 10px; margin-top: 20px;">{{ date1 }}</div>
      <div style="font-size: 20px;">{{ present_name1 }}の{{ category1}}</div>
      <img src={{ image_path1 }} alt="image" title="image" style="width:200px">

      <div style="color:black; background-color: white; font-size: 30px; margin: 10px; margin-top: 40px;">{{ date2 }}</div>
      <div style="font-size: 20px;">{{ present_name2 }}の{{ category2 }}</div>
      <img src={{ image_path2 }} alt="image" title="image" style="width:200px">
    </div>
    <form action="/" method="GET" enctype="multipart/form-data">
      <div class="input-group-append" style="margin: 10px;">
          <button class="btn btn-outline-secondary" type="submit" formmethod="GET" style="margin-left: 50px;">Back</button>
      </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
